<p>listado works!</p>
    <table>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Modificar</th>
            <th>Eliminar</th>
        </tr>
        <tr *ngFor="let persona of personas">
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td><button (click)="Editar(persona)">modificar</button></td>
            <td><button (click)="Eliminar(persona)">eliminar</button></td>
        </tr>
    </table>
